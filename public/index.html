<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER | FORM</title>
    <style>
      body{ 
        user-select: none;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid black;
        text-align: left;
        padding: 20px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
  </head>
  <body>
    <div style="height: 100vh" class="container">
      <button class="btn btn-primary me-2" id="btn-login">Login</button>
      <button class="btn btn-primary" id="btn-register">Register</button>
    </div>
  </body>
</html>
